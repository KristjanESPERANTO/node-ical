# Automatically merge Dependabot PRs when version comparison is within the
# configured range. Merge rules (mirroring .github/auto-merge.yml):
#   - production deps:   semver patch
#   - production deps:   semver minor (security fixes only)
#   - development deps:  semver minor (and patch)

name: Auto-Merge Dependabot PRs

on:
  pull_request_target:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-slim
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2

      - name: Determine if PR should be auto-merged
        id: check
        run: |
          DEP="${{ steps.metadata.outputs.dependency-type }}"
          UPD="${{ steps.metadata.outputs.update-type }}"
          SEC="${{ steps.metadata.outputs.ghsa-ids }}"

          # production: patch always; minor only for security fixes
          if [[ "$DEP" == "direct:production" && "$UPD" == "version-update:semver-patch" ]]; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          elif [[ "$DEP" == "direct:production" && "$UPD" == "version-update:semver-minor" && -n "$SEC" ]]; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          # development: patch and minor always
          elif [[ "$DEP" == "direct:development" && ("$UPD" == "version-update:semver-patch" || "$UPD" == "version-update:semver-minor") ]]; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          else
            echo "result=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Auto-merge eligible Dependabot PRs
        if: steps.check.outputs.result == 'true'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.AUTO_MERGE_TOKEN }}
