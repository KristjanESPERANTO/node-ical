# Automatically merge Dependabot PRs when version comparison is within the
# configured range. Merge rules:
#   - production deps:   semver patch
#   - production deps:   any security fix (any update-type)
#   - development deps:  semver minor (and patch)

name: Auto-Merge Dependabot PRs

on:
  pull_request_target:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-slim
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@21025c705c08248db411dc16f3619e6b5f9ea21a # v2.5.0
        with:
          # AUTO_MERGE_TOKEN (PAT with repo scope) is required â€” both for
          # alert-lookup (GITHUB_TOKEN is rejected by the Dependabot Alerts API)
          # and for the gh pr merge step below. Without it the workflow fails.
          github-token: ${{ secrets.AUTO_MERGE_TOKEN }}
          alert-lookup: true

      - name: Determine if PR should be auto-merged
        id: check
        env:
          DEP: ${{ steps.metadata.outputs.dependency-type }}
          UPD: ${{ steps.metadata.outputs.update-type }}
          SEC: ${{ steps.metadata.outputs.ghsa-id }}
          ALERT_STATE: ${{ steps.metadata.outputs.alert-state }}
        run: |
          # production: patch always; any security fix regardless of update-type
          if [[ "$DEP" == "direct:production" && "$UPD" == "version-update:semver-patch" ]]; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          elif [[ "$DEP" == "direct:production" && -n "$SEC" && "$ALERT_STATE" == "OPEN" ]]; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          # development: patch and minor always
          elif [[ "$DEP" == "direct:development" && ("$UPD" == "version-update:semver-patch" || "$UPD" == "version-update:semver-minor") ]]; then
            echo "result=true" >> "$GITHUB_OUTPUT"
          else
            echo "result=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Auto-merge eligible Dependabot PRs
        if: steps.check.outputs.result == 'true'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.AUTO_MERGE_TOKEN }}
